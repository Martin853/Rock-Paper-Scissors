<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a674ee998b.js"
      crossorigin="anonymous"
    ></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <h1 class="navbar-header">Rock Paper Scissors</h1>
    </nav>

    <!-- Content -->
    <div class="content">
      <div class="content-text-container">
        <h1 class="content-text">Choose Rock Paper or Scissors</h1>
        <p class="content-text">First to five</p>
      </div>
      <div class="content-items-container">
        <div class="rock">
          <span style="color: white">
            <i class="fa-solid fa-hand-back-fist fa-10x"></i>
          </span>
          <p class="item-text">Rock</p>
        </div>
        <div class="paper">
          <span style="color: white">
            <i class="fa-solid fa-hand fa-10x"></i>
          </span>
          <p class="item-text">Paper</p>
        </div>
        <div class="scissors">
          <span style="color: white">
            <i class="fa-solid fa-hand-scissors fa-10x"></i>
          </span>
          <p class="item-text">Scissors</p>
        </div>
      </div>
      <div class="result-container">
        <h1 class="result-text">Result</h1>
        <p class="result-text result-displayer">Player 0 | Computer 0</p>
      </div>
      <div class="restart">
        <button class="restart-button">Restart</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
